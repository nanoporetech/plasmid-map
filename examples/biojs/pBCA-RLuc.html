<style>
    @import url("http://fonts.googleapis.com/css?family=Lato:300,400,700|Donegal+One|Source+Code+Pro:400");
    body {font-family: 'Lato';font-weight:400}
    .mdlabel {font-size:10px}
    .smlabel {font-size:8px;font-weight:300}
    .red {fill:#f00}
    .gray {fill:#999}
    .blue {fill:#039}
    .purple {fill:#939}
    .redregion {stroke:rgba(192,64,64,0.4);fill:rgba(255,192,192,0.4)}
    .greenregion {stroke:rgba(64,192,64,0.4);fill:rgba(192,255,192,0.4)}
    .purpleregion {stroke:rgba(64,64,192,0.4);fill:rgba(192,192,255,0.4)}
</style>
<plasmid-map sequencelength="130" plasmidheight="375" plasmidwidth="375">
    <plasmid-track trackstyle="fill:none;stroke:none" radius="110">

        <!-- track labels -->
        <track-label labelstyle="font-weight:700;fill:#369" text="pBCA-RLuc"></track-label>
        <track-label labelstyle="font-size:14px;font-weight:300;fill:#036" text="130 bp" vadjust="20"></track-label>

        <!-- scales -->
        <track-scale interval="5" style='stroke:#999' labelclass="smlabel gray" labelvadjust="12" showlabels="1"></track-scale>

        <!-- shaded regions -->
        <track-marker start="50" end="75" class="redregion" vadjust="-6" wadjust="5"></track-marker>
        <track-marker start="85" end="100" class="greenregion" vadjust="-6" wadjust="5"></track-marker>
        <track-marker start="120" end="30" class="purpleregion" vadjust="-6" wadjust="5"></track-marker>


        <!-- Initator arrow -->
        <track-marker start="120" end="30" markerstyle="fill:#339" vadjust="-15" wadjust="-23" arrowendlength="5" arrowendwidth="3">
            <marker-label type="path" text="Initiating ATG" valign="inner" labelclass="mdlabel blue" vadjust="-2"></marker-label>
        </track-marker>

        <!-- nucleotide list and ticks marks between nucleotides-->
        <track-marker start="0" end="130">
            <marker-label type="path" labelstyle="font-size:8px;font-weight:400;kerning:1.1" text="GGAAAAGGAGGCCAGTGCATCAGAGAGACGCTGAAACTGTATGCGGAAAAGGAGGCCAGTGCATCAGAGAGTCGCAAACAGCTGTGAAGTCGCGTTCTCAAGAATTTGCAGCAGGCTGTGGCCACTTCGCCGGAAAAGGAGGCCAGTGCATCAGAGAGCAAGATCACAGCTGTGAAGTCGCTTC" halign="start" vadjust="5"></marker-label>
            <marker-label type="path" labelstyle="font-size:8px;font-weight:400" text="CCTTTTCCTCCGGTCACGTAGTCTCTCTGCGACTTTGACATACGCCTTTTCCTCCGGTCACGTAGTCTCTCAGCGTTTGTCGACACTTCAGCGCAAGAGTTCTTAAACGTCGTCCGACACCGGTGAAGCGGCCTTTTCCTCCGGTCACGTAGTCTCTCGTTCTAGTGTCGACACTTCAGCGAAG" halign="start" vadjust="-10"></marker-label>
        </track-marker>
        <track-scale interval="1" style='stroke:#c99' ticksize="5" vadjust="-18"></track-scale>

        <!-- Promoter markers -->
        <track-marker start="62" end="82" class="purple" vadjust="-15" wadjust="-23" arrowendlength="5" arrowendwidth="3">
            <marker-label text="82" halign="end" vadjust="-10" labelclass="mdlabel purple"></marker-label>
        </track-marker>
        <track-marker start="55" end="72" class="purple" vadjust="-20" wadjust="-23" arrowstartlength="5" arrowstartwidth="3">
            <marker-label text="55" halign="start" vadjust="-10" labelclass="mdlabel purple"></marker-label>
        </track-marker>
        <track-marker start="55" end="82" markerstyle="stroke:none;fill:none" vadjust="-20" wadjust="-23">
            <marker-label text="Promoter" vadjust="-15" labelclass="mdlabel purple"></marker-label>
        </track-marker>

        <!-- Restriction enzymes -->
        <track-marker start="112" markerstyle="stroke:rgba(255,0,0,1);stroke-width:2px" vadjust="-6" wadjust="5">
            <marker-label text="HindIII" class="mdlabel red" valign="inner" vadjust="-20"></marker-label>
            <marker-label text="112" class="mdlabel red" valign="outer" vadjust="15"></marker-label>
        </track-marker>
        <track-marker start="38" markerstyle="stroke:rgba(255,0,0,1);stroke-width:2px" vadjust="-6" wadjust="5">
            <marker-label text="HindIII" class="mdlabel red" valign="inner" vadjust="-20"></marker-label>
            <marker-label text="38" class="mdlabel red" valign="outer" vadjust="15"></marker-label>
        </track-marker>
        <track-marker start="87" markerstyle="stroke:rgba(255,0,0,1);stroke-width:2px" vadjust="-6" wadjust="5">
            <marker-label text="HindIII" class="mdlabel red" valign="inner" vadjust="-20"></marker-label>
            <marker-label text="87" class="mdlabel red" valign="outer" vadjust="15"></marker-label>
        </track-marker>

    </plasmid-track>
</plasmid-map>
