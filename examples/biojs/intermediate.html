<style>
    @import url("//fonts.googleapis.com/css?family=Lato:300,400,700|Donegal+One|Source+Code+Pro:400");
    body {
        font-family: 'Lato';
    }
</style>
<plasmid-map sequencelength='1000'>
    <plasmid-track radius='75' style='fill:#f0f0f0;stroke:#ccc'>
        <track-marker ng-repeat='n in [50,90,130,200,350,400,450,600,735,900]' start='{{n}}' end='{{n+20}}' style='fill:#9cf;stroke:#036'>
            <marker-label text='Pos [{{n}}]' vadjust='35' style='font-size:10px'></marker-label>
        </track-marker>
        <track-label text='pBR1' style='font-size:25px;font-weight:bold'></track-label>
        <track-scale interval='10' direction='in' style='stroke:#ccc'></track-scale>
        <track-scale interval='100' direction='in' showlabels='1' style='stroke:#f00;stroke-width:2p' labelvadjust='10' labelstyle='font-size:8px;fill:#999'></track-scale>
    </plasmid-track>
</plasmid-map>
